<app-loader *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">

  <h1>My Seances</h1>

  <div class="cards-container">
    <div class="seance-card" *ngFor="let seance of seanceList">
      <h3>
        <a routerLink="/seances/{{seance._id}}" class="button"><span>{{ seance.title }}</span></a>
      </h3>
      <p>{{ seance.type }}</p>
      <p>{{ seance.price }}$ for an appointment</p>
      <p>{{ seance.created_at | timeFromNow }}</p>
    </div>
  </div>

</ng-container>
