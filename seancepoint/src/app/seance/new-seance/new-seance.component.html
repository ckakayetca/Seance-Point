<form #form="ngForm" class="seance">
    <div>
      <label for="title">Title *</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        minlength="5"
        #title="ngModel"
        ngModel
      />
    </div>
    <div>
      <label for="type">Type *</label>
      <input
        type="text"
        name="type"
        id="type"
        required
        minlength="5"
        #type="ngModel"
        ngModel
      />
    </div>
    <div>
      <label for="price">Price *</label>
      <input
        type="text"
        name="price"
        id="price"
        required
        minlength="5"
        #price="ngModel"
        ngModel
      />
    </div>
    <div>
      <label for="length">Length (in hours) *</label>
      <input
        type="text"
        name="length"
        id="length"
        required
        minlength="5"
        #length="ngModel"
        ngModel
      />
    </div>
    <div>
      <label for="description">Description *</label>
      <textarea
        type="text"
        name="description"
        id="description"
        rows="8"
        class="height"
        ngModel
        #description="ngModel"
        required
        minlength="10"
      ></textarea>
      <ng-container *ngIf="description.touched">
        <p class="error" *ngIf="description.errors?.['required']">The field with your description is required.</p>
        <p class="error" *ngIf="description.errors?.['minlength']">Description must be at least 10 characters long.</p>
      </ng-container>
    </div>
    <div>
      <button class="cancel" (click)="form.resetForm()">Cancel</button>
      <button class="public">Post</button>
    </div>
  </form>
