<header>
    <!-- Feature directed navigation (home, about, seances) -->
    <nav class="left">
        <ul>
            <li><a class="button" routerLink="/home">Home</a></li>
            <li><a class="button" routerLink="/seances">Seances</a></li>
            <li *ngIf="isLoggedIn"><a class="button" routerLink="/seances/create">New Seance</a></li>
        </ul>
    </nav>
    <!-- Auth-directed navigation (login, register, logout, profile) -->
    <nav class="right">
        <ul *ngIf="!isLoggedIn">
            <li><a class="button" routerLink="auth/login">Login</a></li>
            <li><a class="button" routerLink="auth/register">Register</a></li>
        </ul>
        <ul *ngIf="isLoggedIn">
            <li><a class="button" routerLink="auth/profile">My Profile</a></li>
            <li><a class="button" (click)="logout()">Logout</a></li>
        </ul>
    </nav>
</header>
